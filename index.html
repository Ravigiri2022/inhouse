<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlap-group">
      <p class="text-wrapper">Automatic Parking and Billing System</p><br>
      <div class="div">Book Your Parking Slot</div>
      <div class="overlap">
        <div class="text-wrapper-2">Start Time:</div>
        <div class="rectangle">
          <input type="datetime-local" id="start-time" placeholder="Date-Time Box 1">
        </div>
        <div class="text-wrapper-3">End Time:</div>
        <div class="rectangle-2">
          <input type="datetime-local" id="end-time" placeholder="Date-Time Box 2">
        </div>
        <div class="text-wrapper-4">Car Type:</div>
        <div class="rectangle-3">
          <input type="text" placeholder="Car Type">
        </div>
        <div class="text-wrapper-5">
          <button type="button" class="button" onclick="calculateAmount()">Book Slot</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
